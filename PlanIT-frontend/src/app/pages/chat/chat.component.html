<html>
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">

</head>
<body>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Pick language</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let language of filteredLanguages | async" [value]="language" (click)="chooseLanguage(language)">
        {{language}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input #myInput type="text" class="search-bar" placeholder="Search" (input)="filterItem(myInput.value)">
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span></div>
          </div>
        </div>
        <div class="inbox_chat">


          <div *ngFor="let user of users">
            <div *ngIf="user.username != loggedUserUsername">
              <div style="cursor: pointer;" (click)="openChat(user)" class="chat_list active_chat">
                <div class="chat_people">
                  <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
                  <div class="chat_ib">

                    <!--<h5>{{user.username}} <span class="chat_date">Dec 25</span></h5>-->
                    <!--<p>{{messages[messages.length-1]}}</p>-->
                    <h5>{{user.username}}</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
      <div class="mesgs">
        <div id='messageBody' class="msg_history">
          <div *ngFor="let message of messages">

            <div class="outgoing_msg" *ngIf="message.username===loggedUserUsername">
              <div class="sent_msg">
                <p>{{message.message}}</p>
                <button id='translatebtneu' (click)='translateMyText(message.message)'>Translate</button>
              </div>
            </div>

            <div class="incoming_msg" *ngIf="!(message.username === loggedUserUsername)">
              <div class="incoming_msg_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{message.message}}</p> <button id='translatebtnala' (click)='translateFriendText(message.message)'>Translate</button>
                  <br>
                </div>
              </div>
            </div>

          </div>

        </div>
        <form #f="ngForm" id="chatIt" name="chatIt" (ngSubmit)="sendMessage(input.value)">
          <div class="type_msg">
            <div class="input_msg_write">
              <input id="message" type="text" class="write_msg" placeholder="Type a message" #input/>
              <button class="msg_send_btn" type="submit"><i
                class="fa fa-paper-plane-o"
                aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>
</div>
</body>
</html>
