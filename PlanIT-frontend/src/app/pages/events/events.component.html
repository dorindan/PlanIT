<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="sport">
      <th mat-header-cell *matHeaderCellDef> Sport</th>
      <td mat-cell *matCellDef="let element"> {{element.sport}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location</th>
      <td mat-cell *matCellDef="let element"> {{element.location}}</td>
    </ng-container>

    <ng-container matColumnDef="dateAndHour">
      <th mat-header-cell *matHeaderCellDef> Date and hour</th>
      <td mat-cell *matCellDef="let element"> {{element.dateAndHour}}</td>
    </ng-container>

    <ng-container matColumnDef="pricePerPerson">
      <th mat-header-cell *matHeaderCellDef> Total cost</th>
      <td mat-cell *matCellDef="let element"> {{element.cost}}
        <button class ="details-button" mat-button (click)="openDialog(element)">View details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <mat-checkbox (change)="changeEventsToCreatedEvents()" [(ngModel)]="checked">Show only events that I created
  </mat-checkbox>
  <br>
  <mat-checkbox (change)="changeEventsToSubscribedEvents()" [(ngModel)]="checked2">Show only events that i subscribed
    to
  </mat-checkbox>
  <br>
  <button (click)="routeIT()" class="add-button" mat-button>Create a new event</button>
  <br>
</div>
